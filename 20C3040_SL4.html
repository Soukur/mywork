<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>緯度経度検索MAP</title>
</head>
<body>

 <h2>緯度経度検索MAP</h2>
<h4>
緯度経度（lat,lng)を入力してseachボタンを押してください。．<BR>
入力した座標を中心としたMAPが表示されます。．<BR>
</h4>
<form>
    lat ＝<input id="latText" type="text" size="10" />
    &nbsp;
    lng ＝<input id="lngText" type="text" size="10" />
    &nbsp;
    <input onclick="seach()" type="button" value="seach" />
    <BR><BR>
</form>
    <div id="map" style="width:600px;height:400px"></div>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js"></script>
    <script type="text/javascript" src="mymap.js"></script>

</body>
</html>
